<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      html {
        position: relative;
        min-height: 100%;
      }
      .carousel-fade .carousel-inner .item {
        opacity: 0;
        transition-property: opacity;
      }
      .carousel-fade .carousel-inner .active {
        opacity: 1;
      }
      .carousel-fade .carousel-inner .active.left,
      .carousel-fade .carousel-inner .active.right {
        left: 0;
        opacity: 0;
        z-index: 1;
      }
      .carousel-fade .carousel-inner .next.left,
      .carousel-fade .carousel-inner .prev.right {
        opacity: 1;
      }
      .carousel-fade .carousel-control {
        z-index: 2;
      }
      @media all and (transform-3d), (-webkit-transform-3d) {
        .carousel-fade .carousel-inner > .item.next,
        .carousel-fade .carousel-inner > .item.active.right {
          opacity: 0;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
        .carousel-fade .carousel-inner > .item.prev,
        .carousel-fade .carousel-inner > .item.active.left {
          opacity: 0;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
        .carousel-fade .carousel-inner > .item.next.left,
        .carousel-fade .carousel-inner > .item.prev.right,
        .carousel-fade .carousel-inner > .item.active {
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
      }
      .item:nth-child(1) {
        background: url("1.jpg") no-repeat;
        -webkit-background-size: 100% 100vh;
        -moz-background-size: 100% 100vh;
        -o-background-size: 100% 100vh;
        background-size: 100% 100vh;
      }
      .item:nth-child(2) {
        background: url("2.jpg") no-repeat;
        -webkit-background-size: 100% 100vh;
        -moz-background-size: 100% 100vh;
        -o-background-size: 100% 100vh;
        background-size: 100% 100vh;
      }
      .item:nth-child(3) {
        background: url("3.jpg") no-repeat;
        -webkit-background-size: 100% 100vh;
        -moz-background-size: 100% 100vh;
        -o-background-size: 100% 100vh;
        background-size: 100% 100vh;
      }
      .carousel {
        z-index: -99;
      }
      .carousel .item {
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .title {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        text-shadow: 2px 2px #000;
        color: #fff;
      }
    </style>

    <!-- Inspired by https://codepen.io/transportedman/pen/NPWRGq -->

    <div class="carousel slide carousel-fade" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <!-- Remeber to put all the content you want on top of the slider below the slider code -->

    <div class="title">
      <h1>This is Awesome</h1>
    </div>
    <script>
      $(".carousel").carousel();

      setTimeout(() => {
        window.location.reload();
      }, 5000);
    </script>
  </body>
</html>
